<header class="banner">
	<div class="banner-bg">
		<app-img-element class="left-img" src="/assets/images/banner/left-img.png"></app-img-element>
		<app-img-element class="right-img" src="/assets/images/banner/right-img.png"></app-img-element>
	</div>
  <div class="banner-content">
    <div class="container text-center">
      <h1 class="banner-heading mb-0">Order food online in Laguna</h1>
    </div>
  </div>
</header>

<section class="section-title-container">
	<div class="container">
		<h2 class="section-title text-center">Find your cravings now. Because we know you're BellyHungry!</h2>
		<p class="text-center">Order food delivery online from hundreds of merchants and shops around the town.</p>
	</div>
</section>

<div class="container">
	<div class="row">
		<ng-container	*ngFor="let item of categoryList; trackBy: trackByIndex;">
			<div class="col-lg-4 col-md-6 mb-4">
				<app-home-category-list [title]="item.display"></app-home-category-list>
			</div>
		</ng-container>
	</div>
</div>
