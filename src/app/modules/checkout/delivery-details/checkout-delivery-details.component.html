<div class="py-3">
  <h2>Checkout</h2>
</div>

<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <div class="card">
      <div class="card-body">
        <dl class="d-flex justify-content-between">
          <dt>Total price:</dt>
          <dd class="text-right">{{ cartService.cart.totalPrice | currency:'PHP' }}</dd>
        </dl>
        <dl class="d-flex justify-content-between">
          <dt>Discount:</dt>
          <dd class="text-right">{{ 0 | currency:'PHP' }}</dd>
        </dl>
        <dl class="d-flex justify-content-between">
          <dt>Total:</dt>
          <dd class="text-right h5"><strong>{{ cartService.cart.totalPrice | currency:'PHP' }}</strong></dd>
        </dl>
      </div>
    </div>
  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3 text-muted">Delivery Details</h4>
    <form class="needs-validation">
      <div class="mb-3">
	      <label for="name">Name</label>
	      <input type="text" class="form-control" id="name" placeholder="" value="">
	      <div class="invalid-feedback">
	        Valid first name is required.
	      </div>
	    </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>

      <div class="mb-3">
        <label for="contact">Contact No.</label>
        <input type="text" class="form-control" id="contact">
        <div class="invalid-feedback">
          Please enter your shipping address.
        </div>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Save Delivery Details</button>
    </form>
  </div>
</div>
