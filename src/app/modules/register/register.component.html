<div class="container main-page">
	<form class="auth-form text-center" [formGroup]="form" (submit)="prepareFields()">
	  <app-img-element class="d-block text-center" src="/assets/svg/icon.svg"></app-img-element>
	  <h1 class="h4 mb-3 h4 m-3 font-weight-normal">Create an Account</h1>
		<input type="email" class="form-control" formControlName="name" placeholder="Name">
	  <input type="email" class="form-control" formControlName="email" placeholder="Email">
		<input type="password" class="form-control" formControlName="password" placeholder="Password">
	  <input type="password" class="form-control mb-3" formControlName="confirmPassword" placeholder="Confirm Password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Create your Account</button>
		<div class="d-block my-3">Already have an account? <a routerLink="/auth/sign-in">Sign in</a></div>
	</form>
</div>
