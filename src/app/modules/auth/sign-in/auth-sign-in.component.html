<div class="container main-page">
	<form class="form-signin text-center" [formGroup]="form" (submit)="prepareFields()">
	  <app-img-element class="d-block text-center" src="/assets/svg/icon.svg"></app-img-element>
	  <h1 class="h4 mb-3 h4 m-3 font-weight-normal">Sign in</h1>
	  <label for="inputEmail" class="sr-only">Email address</label>
	  <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address">
	  <label for="inputPassword" class="sr-only">Password</label>
	  <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password">
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
