<div class="container main-page">
	<form class="auth-form text-center" [formGroup]="form" (submit)="prepareFields()">
	  <app-img-element class="d-block text-center" src="/assets/svg/icon.svg"></app-img-element>
	  <h1 class="h4 mb-3 h4 m-3 font-weight-normal">Sign in</h1>
	  <input type="email" class="form-control" formControlName="email" placeholder="Email address">
	  <input type="password" class="form-control mb-3" formControlName="password" placeholder="Password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<div class="d-block my-3">Don't have an account? <br /><a routerLink="/register">Create an account</a></div>
	</form>
</div>
