<div *ngIf="product" class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">{{ product.name }}</h1>
  <p class="lead">Price: {{ product.price | currency:'PHP' }}</p>
  <button type="button" class="btn btn-lg btn-block btn-primary" (click)="addToCart()">Add to cart</button>
  <button type="button" class="btn btn-lg btn-block btn-primary" (click)="addToCart(true)">Buy now</button>
</div>
