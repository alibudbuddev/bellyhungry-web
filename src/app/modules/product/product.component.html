<ul class="list-group mb-3">
  <ng-container *ngFor="let item of products; trackBy: trackById">
    <a [routerLink]="['/products', item._id]" class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">{{ item.name }}</h6>
        <small class="text-muted">Brief description</small>
      </div>
      <span class="text-muted">{{ item.price | currency:'PHP' }}</span>
    </a>
  </ng-container>
</ul>
